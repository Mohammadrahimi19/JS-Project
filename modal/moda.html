<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

</head>
<style>
    .modal1 {
        display: none;
    }

    h2 {
        text-shadow: lightblue 0px 0px 2px;
    }

    button {
        border: 2px solid black;
        background-color: transparent;
        border-radius: 5px;
    }

    button:hover {
        background: lightblue;
        border-color: lightblue;
    }
</style>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <section class="countainer-fulid d-flex flex-column align-items-center p-5 gap-3  bg-success mt-5 ">
            <h2>If you wanaa see The Modal just click</h2>
            <p>You can with Esc close the Modal</p>

            <button class="btnshow">Show</button>
        </section>
        <div class="modal1 w-50 bg-success my-0 mx-auto p-2 rounded mt-5" id="modal1">
            <div class="modal-header d-flex flex-column">
                <span>Modal Test</span>
                <hr class="w-100 text-light">
            </div>
            <div class="modal-body">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempore magnam nihil, et esse facere eos
                    blanditiis repellendus nesciunt eius temporibus omnis sunt repellat rerum minus autem est. Iure,
                    temporibus error!</p>
                <button class="btnclose ">close</button>

            </div>
        </div>
        <script>
            var $ = document;
            const btnshow = $.querySelector('.btnshow')
            const btnclose = $.querySelector('.btnclose')
            const container = $.querySelector('.countainer-fulid')
            var modal = $.querySelector('.modal1');

            btnshow.addEventListener('click', () => {
                modal.style.display = 'block';
                container.style.filter = 'blur(5px)'
            })
            btnclose.addEventListener('click', () => {
                modal.style.display = 'none'
                container.style.filter = 'blur(0px)'
            })
            $.addEventListener('keydown', (event) => {
                if (event.keyCode === 27) {//    Esc =27
                    modal.style.display = 'none'
                    container.style.filter = 'blur(0px)'
                }
            })
        </script>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>

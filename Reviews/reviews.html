<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

<body>
    <header>
    </header>
    <main>
        <div class="container w-50 d-flex flex-column  align-items-center  mt-5 rounded p-4"
            style=" background-color: blanchedalmond;height:70vh; ">
            <div class="title">
                <h2>Reviews</h2>
                <hr>
            </div>
            <article style="aspect-ratio: 4/4;" class="reviews d-flex flex-column align-items-center">
                <div class="img-container d-flex flex-column align-items-center w-50" style="height: 150px;">
                    <img id="image" class="w-50 h-100 rounded " alt="prof">
                </div>
                <p id="author"></p>
                <p id="job"></p>
                <p id="info"></p>
                <div class="Container-btn">
                    <button class="prev-btn btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn btn btn-outline-secondary">suprise me </button>
            </article>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="reviews.js"></script>
</body>

</html>

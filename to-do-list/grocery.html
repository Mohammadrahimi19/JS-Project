<style>
    :root {
        --back: rgba(73, 157, 172, 0.733);
        --contin: #ffff;
    }

    .container {
        background-color: var(--contin);
        box-shadow: black 2px 1px 10px;
    }

    body {
        background-color: var(--back);
    }

    h2 {
        letter-spacing: 2px;
    }

    .erorrAlert {
        background-color: red;
    }

    .successAlert {
        background-color: green;

    }
</style>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="row">
            <div class="container mt-5 rounded col-lg-8 col-md-12 ">
                <form id="grocery-form">
                    <p class="alert text-center"></p>
                    <h2 class="text-center">Grocery</h2>
                    <div class="d-flex mx-4">
                        <input class="form-control" type="text" name="text" id="text" placeholder="e.g.egg">
                        <button type="button" id="btn-sumbit" class="btn btn-outline-primary">sumbit</button>
                    </div>
                </form>
                <div class="list-grocery mx-4 mt-3">
                    <article class="groucry-item d-flex mx-4 border mt-2 p-2 rounded align-items-baseline">
                        <p class="value-item">item</p>
                        <div class="btn-group ms-auto">
                            <button id="edit-btn" type="button" class="btn btn-edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button id="clear-btn" type="button" class="btn btn-trash">
                                <i class="fas fa-trash" style="color: red;"></i>
                            </button>
                        </div>
                    </article>
                    <p class="clearAll btn mt-2 btn-outline-danger " style="margin-left:46%;">Clear
                        All</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script>
        const btnSumbit = document.getElementById('btn-sumbit');
        var inputText = document.getElementById('text');
        const btnEdit = document.getElementById('btn-edit');
        const btnTrash = document.getElementById('btn-trash');
        const btnClaer = document.querySelector('.clearAll');

        var mssgAlert = document.querySelector('.alert');
        var textValue = document.querySelector('.valye-item');

        btnSumbit.addEventListener('click', () => {
            checkinput();
        })





        function displayAlert(text, action, lastaction) {
            mssgAlert.classList.remove(lastaction);
            mssgAlert.classList.add(action);
            mssgAlert.textContent = `${text}`;
        }
        function checkinput() {
            if (inputText.value === "") {
                displayAlert("Please Enter something", 'erorrAlert', 'successAlert');
            } else {
                displayAlert('success', 'successAlert', 'erorrAlert');
            }
        }

    </script>

<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="clock.css">

</head>
<style>
    .container {
        background-color: cornflowerblue;
        border-radius: 15px;
    }

    * {
        font-family: 'Times New Roman', Times, serif;
        font-size: larger;
    }

    main {
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: burlywood;
    }

    .container>div {
        border-radius: 5px;
    }
</style>

<body>

    <main>
        <h1>Digital Time</h1>
        <div class="container  d-flex justify-content-center gap-5   align-items-center">
            <div class=" p-4 hours bg-light   m-5">as</div>
            <h1>:</h1>
            <div class="minute  p-4 bg-light m-5">as</div>
            <h1>:</h1>
            <div class="secends p-4  bg-light m-5">as</div>
        </div>
    </main>

    <script>
        var $ = document
        var hours = $.querySelector('.hours')
        var minute = $.querySelector('.minute')
        var secends = $.querySelector('.secends')


        setInterval(function () {
            var Time = new Date()
            hours.innerHTML = Time.getHours()
            minute.innerHTML = Time.getMinutes()
            secends.innerHTML = Time.getSeconds()

            if (Time.getHours() < 10) {
                hours.innerHTML = '0' + Time.getHours()
            }
            if (Time.getSeconds() < 10) {
                secends.innerHTML = '0' + Time.getSeconds()
            }
            if (Time.getMinutes() < 10) {
                minute.innerHTML = '0' + Time.getMinutes()
            }

        }, 1000)

    </script>




    <script src="clock.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
